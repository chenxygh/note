<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	i {
		text-decoration: none;
	}

	input[type='checkbox'] {
		display: none;
	}

	input[type='checkbox'] + i {
		display: inline-block;
		width: 20px;
		height: 20px;
		border-radius: 50%;
		background-color: #ccc;
	}

	input[type='checkbox']:checked + i {
		background-color: pink;
	}

	input[type='checkbox']:checked + i::after {
		content: " ";
		display: inline-block;
		width: 10px;
		height: 10px;
		margin: 5px;
		border-radius: 50%;
		background-color: #ccc;
	}
	</style>
</head>
<body>
	<label>
		<input type="checkbox">
		<i></i>
	</label>
</body>
</html>
