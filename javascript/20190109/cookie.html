<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		window.onload = function () {
			function setCookie (key = null, value = null, expiresDay = null) {
				var d = new Date;
				d.setTime(d.getTime() + (expiresDay * 24 * 60 * 60 * 1000));
				var expires = d.toGMTString();
				console.log(`${key}=${value}; expires=${expires};`);
				document.cookie = `${key}=${value}; expires=${expires}`;
			}

			function getCookie (key) {
				var name = key + '=';
				var cookieArr = document.cookie.split(';');

				var res = cookieArr.find(function (currentValue, index, array) {
					return currentValue.trim().indexOf(name) == 0;
				});

				return res? res.substring(name.length, res.length): '';
			}

			function hasCookie (key) {// 如果有 key 没有 value，那么也会返回 false
				return getCookie(key) != '';
			}

			setCookie('name');

			console.log(hasCookie('name'));
		};
	</script>
</body>
</html>
