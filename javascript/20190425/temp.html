<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.1.min.js"></script>
	<style>
		header {
			position: fixed;
			top: 0;
			left: 0;
			display: block;
			width: 100%;
			height: 100px;
			background-color: pink;
			z-index: 999;
		}
		div {
			height: 1000px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="md1"></div>
	<a href="#md1">jump</a>

	<script>
		$(function () {
			$('a').on('click', function () {
				$('html, body').animate({
					scrollTop: $('#md1').offset().top + 100
				}, 300 );
			});
		});
	</script>
</body>
</html>
